parameters:
  benchmarkProjectName: ''
  benchmarkProjectFolder: ''
  benchmarkProjectPath: ''

steps:
  - task: DotNetCoreCLI@2
    displayName: 'Run benchmarks'
    inputs:
      command: 'run'
      #projects: $(Build.SourcesDirectory)/Solutions/Ais.Net.Benchmarks/Ais.Net.Benchmarks.csproj
      projects: ${{ benchmarkProjectPath }}
      arguments: '--configuration Release'
      nobuild: true
      workingDirectory: ${{ parameters.benchmarkProjectFolder }}

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: benchmark'
    inputs:
      artifactName: 'benchmark'
      PathtoPublish: ${{ format('{0}/BenchmarkDotNet.Artifacts/results', parameters.benchmarkProjectFolder) }}