parameters:
  benchmarkProjectName: ''
  benchmarkProjectFolder: ''
  benchmarkProjectPath: ''

variables:
  BenchmarkProjectName: ${{ parameters.benchmarkProjectName }}
  BenchmarkProjectFolder: ${{ coalesce(parameters.benchmarkProjectFolder, format('$(Build.SourcesDirectory)/Solutions/{0}', parameters.benchmarkProjectName)) }}
  BenchmarkProjectPath: ${{ coalesce(parameters.benchmarkProjectPath, format('{0}/{1}.csproj', parameters.benchmarkProjectFolder, parameters.benchmarkProjectName)) }}


steps:
  - task: DotNetCoreCLI@2
    displayName: 'Run benchmarks'
    inputs:
      command: 'run'
      #projects: $(Build.SourcesDirectory)/Solutions/Ais.Net.Benchmarks/Ais.Net.Benchmarks.csproj
      projects: $(BenchmarkProjectPath))
      arguments: '--configuration Release'
      nobuild: true
      workingDirectory: $(BenchmarkProjectFolder)

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: benchmark'
    inputs:
      artifactName: 'benchmark'
      PathtoPublish: ${{ format('{0}/BenchmarkDotNet.Artifacts/results', variables.BenchmarkProjectFolder) }}